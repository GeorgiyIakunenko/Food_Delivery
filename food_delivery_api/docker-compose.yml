version: '3.8'

services:
  echo_redis:
    image: redis
    container_name: my-redis-container
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - echo-demo-stack

  echo_postgres:
    image: postgres:14.8-alpine
    container_name: my-postgres-container
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=fooddelivery
      - POSTGRES_USER=fooddelivery
      - POSTGRES_PASSWORD=123456
    volumes:
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql  # Mount the db.sql file
    networks:
      - echo-demo-stack

  echo_goapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-go-app-container
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - echo-demo-stack

networks:
  echo-demo-stack: